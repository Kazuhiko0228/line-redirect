    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-89THGV5T0J');

    <script type="text/javascript">
        // Preserve UTM parameters and include them in the redirect link
        var params = new URLSearchParams(window.location.search);
        var lineLink = "https://lin.ee/CLGm7rq";
        if (params.toString()) {
            lineLink += "?" + params.toString();
        }

        // Redirect to the new link with UTM parameters
        window.location.href = lineLink;
    </script>
